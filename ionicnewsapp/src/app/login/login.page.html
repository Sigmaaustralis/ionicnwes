<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 40px;">
    <h2>Entrar</h2>
    <ion-input placeholder="E-mail" type="email" [(ngModel)]="email" style="margin-bottom: 10px;"></ion-input>
    <ion-input placeholder="Senha" type="password" [(ngModel)]="password" style="margin-bottom: 20px;"></ion-input>
    <ion-button expand="block" (click)="login()">Entrar</ion-button>
    <ion-button fill="clear" (click)="showRegister = !showRegister">Criar conta</ion-button>
    <div *ngIf="showRegister" style="width: 100%; margin-top: 20px;">
      <h3>Criar Conta</h3>
      <ion-input placeholder="E-mail" type="email" [(ngModel)]="registerEmail" style="margin-bottom: 10px;"></ion-input>
      <ion-input placeholder="Senha" type="password" [(ngModel)]="registerPassword" style="margin-bottom: 20px;"></ion-input>
      <ion-button expand="block" (click)="register()">Registrar</ion-button>
    </div>
    <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
  </div>
</ion-content>
