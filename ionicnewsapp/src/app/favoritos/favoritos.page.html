<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>favoritos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="favoritos.length">
    <ion-list-header>Suas notícias favoritas</ion-list-header>
    <ion-item *ngFor="let n of favoritos">
      <ion-thumbnail slot="start">
        <img [src]="n.urlToImage || 'assets/icon/favicon.png'" alt="imagem">
      </ion-thumbnail>
      <ion-label>
        <h3>{{ n.title }}</h3>
        <p>{{ n.description }}</p>
      </ion-label>
      <ion-button fill="clear" color="primary" (click)="verNoticia(n)">Ver</ion-button>
      <ion-button fill="clear" color="danger" (click)="removerFavorito(n)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-text color="medium" *ngIf="!favoritos.length" style="display:block; text-align:center; margin-top:40px;">Nenhuma notícia favorita.</ion-text>
</ion-content>
